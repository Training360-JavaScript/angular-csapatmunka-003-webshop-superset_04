<div class="container">
  <div class="form-group">
    <label for="search" class="form-control">Termék keresése:</label>
    <input
      [(ngModel)]="search"
      id="search"
      type="text"
      class="form-control"
      placeholder="Írja be a keresett terméket"
    />
  </div>
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-five"
      *ngFor="let product of productList | filter: search"
    >
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
