<div class="carousel slider d-md-none" data-ride="carousel" [id]="carouselId">
  <div class="container pt-0 mt-2 carousel-inner">
    <div
      *ngFor="let product of products; let i = index"
      [attr.data-index]="i"
      class="row row-equal carousel-item mt-0 mx-auto"
      [class.active]="!i"
    >
      <app-product-card [product]="product" class="col-12"></app-product-card>
    </div>
  </div>

  <div class="container carousel-controls">
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
        <button
          class="carousel-control-prev"
          type="button"
          [attr.data-target]="'#' + carouselId"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          [attr.data-target]="'#' + carouselId"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
