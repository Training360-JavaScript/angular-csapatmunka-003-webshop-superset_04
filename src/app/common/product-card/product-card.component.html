<div *ngIf="product" class="card h-100 shadow-sm">
  <img [src]="product.image" class="card-img-top p-5" [alt]="product.name" />
  <div class="card-body d-flex flex-column">
    <h3 class="text-center card-title">{{ product.name }}</h3>
    <p class="card-text">{{ product.description | textSlicer }}</p>
    <p class="card-text m-0">Játékidő:</p>
    <p class="card-text">{{ product.playingtime }}</p>
    <p class="card-text m-0">Ajánlott kor:</p>
    <p class="card-text">{{ product.age }}</p>
    <p class="card-text text-center">{{ product.price }}Ft</p>
    <button class="btn btn-primary btn-lg btn-block mt-auto">Kosárba</button>
  </div>
</div>
